<html>

<head></head>

<body>
  <script>
    window.browser = {
      runtime: {
        getURL(path) {
          return path;
        },
      },
      storage: {
        local: {
          get(key) {
            return new Promise(resolve => requestAnimationFrame(() => {
              var value = localStorage.getItem(key);
              var result = {};
              result[key] = value;
              resolve(result);
            }));
          },
          set(values) {
            return new Promise(resolve => requestAnimationFrame(() => {
              for (var key in values) {
                localStorage.setItem(key, values[key]);
              }
              resolve();
            }));
          }
        }
      }
    };
  </script>
  <script src="./test.js"></script>
</body>

</html>
